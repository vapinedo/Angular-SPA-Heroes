<h1>Buscando: <small>{{ query }}</small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existen resultados para <strong>{{ query }}</strong>
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>

</div>
