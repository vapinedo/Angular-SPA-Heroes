<h1>Heroes <small>Marvel y DC</small> </h1>
<hr>

<div class="card-columns">

  <!-- 
    app-heroe-tarjeta esta siendo utilizando
    como componente hijo, por parte del componente heroesComponente ( padre ).
    Por tanto recibe del padre valores que son almacenados en variables ( heroe e index )
    las cuales deben usar como prefijo el Decorador Input(), el cual
    se puede ver en clase o archivo .ts de heroeTarjetaComponent
  -->
  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>

</div>
